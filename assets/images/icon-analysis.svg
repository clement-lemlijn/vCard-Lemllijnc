<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">

    <defs>
        <linearGradient id="goldGradient" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0.25" stop-color="#FFDB6E"/>
            <stop offset="1" stop-color="#FFBC5E"/>
        </linearGradient>
    </defs>

    <!-- Document (besoins) -->
    <rect x="6" y="6" width="22" height="30" rx="3"
          fill="url(#goldGradient)" fill-opacity="0.15"
          stroke="url(#goldGradient)" stroke-width="1.5"/>

    <!-- Lignes du document -->
    <line x1="10" y1="14" x2="22" y2="14" stroke="url(#goldGradient)" stroke-width="1.5"/>
    <line x1="10" y1="19" x2="22" y2="19" stroke="url(#goldGradient)" stroke-width="1.5"/>
    <line x1="10" y1="24" x2="18" y2="24" stroke="url(#goldGradient)" stroke-width="1.5"/>

    <!-- Check (validation des besoins) -->
    <polyline points="10,29 12.5,31.5 17,27"
              fill="none"
              stroke="url(#goldGradient)"
              stroke-width="1.8"
              stroke-linecap="round"
              stroke-linejoin="round"/>

    <!-- Loupe (analyse) -->
    <circle cx="31" cy="26" r="7"
            fill="none"
            stroke="url(#goldGradient)"
            stroke-width="2"/>
    <line x1="36" y1="31" x2="42" y2="37"
          stroke="url(#goldGradient)"
          stroke-width="2"
          stroke-linecap="round"/>

    <!-- Réseau / système -->
    <circle cx="31" cy="26" r="1.6" fill="url(#goldGradient)"/>
    <circle cx="27" cy="22" r="1.6" fill="url(#goldGradient)"/>
    <circle cx="35" cy="22" r="1.6" fill="url(#goldGradient)"/>

    <line x1="31" y1="26" x2="27" y2="22" stroke="url(#goldGradient)" stroke-width="1"/>
    <line x1="31" y1="26" x2="35" y2="22" stroke="url(#goldGradient)" stroke-width="1"/>

</svg>
